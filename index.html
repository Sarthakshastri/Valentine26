<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question UI</title>

<style>
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #111;
    font-family: Arial;
}

.container {
    text-align: center;
    color: white;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}

#yesBtn {
    background: #00ff9c;
    margin-right: 20px;
}

#noBtn {
    background: #ff4d4d;
    position: absolute;
}
</style>
</head>

<body>

<div class="container">
    <h1>Would you like to my valentine? ðŸ’–</h1>

    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
});

document.getElementById("yesBtn").onclick = () => {
    window.location.href = "success.html";
};
</script>

</body>
</html>
