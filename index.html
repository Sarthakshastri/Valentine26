<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Question UI</title>
<style>
body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: 'Segoe UI', Tahoma, sans-serif;
}

.container {
    text-align: center;
    color: #fff;
}

h1 {
    font-size: 32px;
    margin-bottom: 30px;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 14px 30px;
    font-size: 20px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    box-shadow: 0 8px 15px rgba(0,0,0,0.2);
}

button:hover {
    transform: scale(1.08);
    box-shadow: 0 12px 20px rgba(0,0,0,0.3);
}

#yesBtn {
    background: linear-gradient(135deg, #00f260, #0575e6);
    color: white;
    margin-right: 20px;
}

#noBtn {
    background: linear-gradient(135deg, #ff416c, #ff4b2b);
    color: white;
    position: absolute;
}
</style>
</head>

<div class="container">
    <h1>I know I'm not perfect , but I know with you by my side anything is possible</h1>

</div>

</body>
</html>
